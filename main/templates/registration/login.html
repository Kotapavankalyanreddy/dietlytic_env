{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container text-center">
    <img src="{% static 'main/images/logo.jpg' %}" alt="Dietlytic Logo" class="mb-3" style="width: 150px; height: auto;">  
    <h2>Login</h2>
    
    <form method="post" class="p-4 bg-light text-dark rounded shadow" style="max-width: 400px; margin: auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
</div>
{% endblock %}
