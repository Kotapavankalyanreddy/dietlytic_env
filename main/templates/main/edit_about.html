{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        {% csrf_token %}
    {{ form.as_p }}
    
    {% if form.mobile_number.errors %}
        <div class="alert alert-danger">
            {% for error in form.mobile_number.errors %}
                {{ error }}
            {% endfor %}
        </div>
    {% endif %}
        <div class="card p-4 shadow-lg">
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save Changes</button>
        </div>
    </form>
    <div class="mt-3">
        <a href="{% url 'about' %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
